{% extends 'base.html' %}

{% block title %}
    <title>Update student</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>Do you really to delete {{ student.last_name }} {{ student.first_name }}?</h3>
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-primary" href="{% url 'students:list' %}">Cancel</a>
    </form>
{% endblock %}
